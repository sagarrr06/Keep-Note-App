<mat-card class="login-form">
  <mat-card-header>
    <mat-card-title>LOGIN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="validateAdmin($event)">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="loginId" />
        <mat-error *ngIf="loginForm.get('loginId')?.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <br />
      
        <button
          class="login-btn"
          mat-raised-button
          type="submit"
        >
          LOGIN
        </button>
      

      <div class="link">
        Not a member?
        <a routerLink="/register-user">Signup now</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
